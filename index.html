<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Pokemon Go Map</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <style>
        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin:auto;
            margin-top: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body ng-controller="MainCtrl">
    <div ng-if="!loaded" class="text-center">
        <div style="margin-top: 10px;">
            <button ng-click="start()" class="btn btn-small">Start</button>
            <button ng-click="restore()" class="btn btn-small">Restore</button>
        </div>
    </div>

    <div ng-if="loading">
        <div class="loader"></div>
    </div>

    <div ng-if="latitude && longitude">
        <ul>
            <li>Latitude: {{latitude}}</li>
            <li>Longitude: {{longitude}}</li>
        </ul>
    </div>

    <div ng-if="loaded">
        <div class="navigator text-center">
            <div >
                <button ng-click="changeLocation('UP')" class="btn btn-sm">UP</button>
                <button ng-click="changeLocation('LEFT')" class="btn btn-sm">LEFT</button>
                <button ng-click="changeLocation('RIGHT')" class="btn btn-sm">RIGHT</button>
                <button ng-click="changeLocation('DOWN')" class="btn btn-sm">DOWN</button>
                <br /><br />
                <button ng-click="changeLocationAuto('UP')" class="btn btn-sm">Auto UP</button>
                <button ng-click="changeLocationAuto('LEFT')" class="btn btn-sm">Auto LEFT</button>
                <button ng-click="changeLocationAuto('RIGHT')" class="btn btn-sm">Auto RIGHT</button>
                <button ng-click="changeLocationAuto('DOWN')" class="btn btn-sm">Auto DOWN</button>
                <button ng-click="locationAutoStop()" class="btn btn-sm">Stop</button>
                <button ng-click="findPokemon()" class="btn btn-sm">Carre</button>
            </div>
        </div>
    </div>

    <div id="map" style="width: 600px; height: 400px; margin: auto; margin-top: 10px; border: 1px solid #DCDCDC;"></div>

    <script typ
    <script type="text/javascript">
        document.write('<script src="http://192.168.0.10:8081/socket.io/socket.io.js"></' + 'script>')
    </script>
    <script src="https://maps.googleapis.com/maps/api/js" async defer></script>
    <script type="text/javascript" src="node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
</body>
</html>
